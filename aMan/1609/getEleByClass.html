<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<ul class="list" id="list">
    <li class="item">1</li>
    <li class="item">2</li>
    <li class="item">3</li>
    <li class="item">4</li>
    <li class="item item5">5</li>
    <li class="item2">5</li>
</ul>

<div class="item">
    <p class="text"></p>
</div>
<div class="item1"></div>
<script>

    var oList = document.getElementById("list");

    //在什么元素里面，同class名获取元素
    function getEleByClass(parent,classStr) {
        /*把所有的元素都获取过来，让后对比元素的class名是否等于classStr*/
        var elements = parent.getElementsByTagName("*");//获取所有的标签
        console.log(elements);
        var arr = []; //装class是classStr的元素的 数组

        for(var i=0;i<elements.length;i++){//把所有元素拿过来循环


            //"item item5" == "item"
            if(elements[i].className ==classStr){  //若果元素的class名是否等于classStr
                arr.push(elements[i]) //放在要返回的数组里面
            }
        }

        return arr

    }
    //getEleByClass(document.body,"text")
    console.log(getEleByClass(oList,"item"))
</script>
</body>
</html>
