<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			var arr = [10,20,8,8,9,3,2,1,2,2,2,8];
			function superSort(arr){
				for (var i = arr.length-1;i>0;i--) {
					for (var j =0;j<i;j++ ) {
						if (arr[i]>arr[j]) {
							var temp = arr[j];
							arr[j]=arr[i];
							arr[i]=temp;
						}else if (arr[i]==arr[j]) {
							arr.splice(i,1);
						}
					}
				}
				return arr;
			}
			document.write("最后结果"+superSort(arr));
			
		</script>
	</body>
</html>
