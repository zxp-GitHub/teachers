    function getStyle(obj,attr) {
        //获取谁的属性：obj
        //获取什么属性:attr
        console.log(obj);
        console.log(attr);

        var prop ;

        //判断浏览器是否支持getComputedStyle属性
        if(window.getComputedStyle){
            prop = window.getComputedStyle(obj,null)[attr];
        }else {
            //ie低版本的方法
            prop = obj.currentStyle[attr];
        }

        return prop

    }
