<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * { margin: 0; padding: 0;}
        .list-wrap { margin: 20px auto; width: 500px; border: 1px solid #ccc; padding: 10px;}
        #list {}
        #list li { list-style: none; padding: 10px; overflow: hidden; border-bottom: 1px dashed #ccc}
        #list img { float: left; width: 80px; height: 80px;}
        #list .info { float: left; width: 260px; margin: 0 20px}
        #list .opts { float: left;}
        .btn-wrap { overflow: hidden}
        #publish { margin: 10px; padding: 10px; float: right}

        #box-wrap { background-color: rgba(0,0,0,0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none}
        .box-cont { background-color: #FFF; width: 500px; height: 300px;position: absolute; left: 50%; top: 50%; margin-left: -270px; margin-top: -170px; padding: 20px;text-align: center;
        }

        #close-btn { position: absolute; right: 15px; top: 5px; font-size: 30px; color: #666;}
        #text-cont { width: 500px; margin: 30px 0; height: 200px;}

        #sure-btn { padding: 10px;}
    </style>
</head>
<body>


    <div class="list-wrap">

        <ul id="list">

            <li>
                <img src="1a.jpg">
                <p class="info">文文字字</p>
                <div class="opts">
                    <p>2016-8-17</p>
                    <a href="javascript:;">删除</a>
                </div>
            </li>
            <li>
                <img src="1a.jpg">
                <p class="info">文文字字</p>
                <div class="opts">
                    <p>2016-8-17</p>
                    <a href="javascript:;">删除</a>
                </div>
            </li>
        </ul>
        <div class="btn-wrap">
            <button id="publish">发布留言</button>
        </div>

    </div>

<div id="box-wrap">
    <div class="box-cont">

        <a href="javascript:;" id="close-btn">x</a>
        <textarea id="text-cont"></textarea>
        <button id="sure-btn">确认发布</button>
    </div>

</div>

<script>
    /*获取发布按钮*/
    var oPublishBtn = document.getElementById("publish");

    /*获取留言框*/
    var oBoxWrap = document.getElementById("box-wrap");


    /*获取关闭按钮*/
    var oCloseBtn = document.getElementById("close-btn");
    
    
    /*给发布按钮添加事件*/
    oPublishBtn.onclick=function () {
        //alert("显示留言框")
        //让留言框显示
        oBoxWrap.style.display="block"
    };
    /*点击关闭按钮的时候，隐藏留言框*/
    oCloseBtn.onclick=function () {
        oBoxWrap.style.display="none"
    }

</script>
</body>
</html>
