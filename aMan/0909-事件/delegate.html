<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #div1 { width: 100px; height: 100px; background-color: deeppink}
    </style>

    <script src="jquery-1.7.2.min.js"></script>

</head>
<body>

<div id="wrap">

<div id="div1"></div>
</div>
<script>
    //把div的click事件给了document
    /* $("#div1").live("click",function () {
     alert(1)
     });*/

    //delegate 的优势就是可以选择要委托的对象(只能做事件的委托（委派）)
    $("#wrap").delegate("#div1","click",function () {
        alert(1)
    })








</script>
</body>
</html>
