<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * { margin: 0; padding: 0; background-color: #000}
        #div1 { width: 200px; height: 200px; background:url("girl.gif"); background-size: 100% 100%; position: absolute; left: 0; top: 0;}
    </style>
</head>
<body>
<div id="div1"></div>
<script>


        var oDiv = document.getElementById("div1");
        document.onmousemove=function (event) {

            //兼容ie的低版本
            event = event || window.event;
            //window.event 是ie下的事件对象

            console.log(event.clientX);
            //console.log(event.screenX);
            console.log(event.clientY);
            oDiv.style.left = event.clientX-100+"px";
            oDiv.style.top = event.clientY-120+"px";

        }


</script>
</body>
</html>
