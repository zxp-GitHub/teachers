<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {width:20px; height:20px; position:absolute;
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(0,0,255,.3),inset 0 0 10px rgba(0,0,255,.1);
        }
    </style>

</head>

<body style="background-color: #99f">
<div></div>
<div></div>

<script>
    document.onmousemove=function (event) {
        /*兼容*/
        event = event ||window.event;
        /*找到 鼠标的坐标，创建一个 圈*/
        var mX = event.clientX ;
        var mY = event.clientY ;

        /*创建圆圈*/
        var oDiv = document.createElement("div");
        oDiv.style.left = mX +"px";
        oDiv.style.top = mY +"px";

        /*把圈放在页面里面*/
        document.body.appendChild(oDiv);


        /*在干掉div之前，需要先变大，透明度变小*/
        var opacity = 100;  /*设置初始的透明度，(因为小数计算不精确)*/
        var iW = 20; /*设置初始的宽度*/
        var timer =setInterval(function () {


            opacity-=10; /*让透明度，每次减10（0.1）*/
            iW+=2;/*宽度每次加2*/

            /*改变div的属性*/
            oDiv.style.opacity =opacity/100;
            oDiv.style.height=iW+"px";
            oDiv.style.width=iW+"px";

            /*当看不见 div的时候，清除定时器， opacity==0*/
            if(opacity==0){
                clearInterval(timer)
            }
        },50);



        /*1秒以后，干掉oDiv，不然div太多了，会很卡
        * */
        setTimeout(function () {
            document.body.removeChild(oDiv)
        },1000)

    }
</script>
</body>
</html>
