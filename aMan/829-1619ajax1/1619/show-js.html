<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #cont { width: 500px; margin-top:20px;height: 400px; border: 1px solid #666}
    </style>
</head>
<body>

<input type="button" id="btn" value="显示数据" />

<div id="cont"></div>


<script src="ajax.js"></script>
<script>
    var oBtn = document.getElementById("btn");
    var oCont =  document.getElementById("cont");
    oBtn.onclick=function () {
        var time = new Date().getTime();

        ajax("1.js?"+time, function(data){
            alert("成功");
            var arr = eval(data);
            console.log(typeof data);
            console.log(typeof arr);
            oCont.innerHTML = data;
        });

    }

</script>

</body>
</html>
