<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


        #div1 {background-color: red; width: 100px; height: 100px; position: absolute; left: 400px;  top:0;}

        #div2 {background-color: skyblue; width: 100px; height: 100px; position: absolute; left: 0;  top:200px;}

    </style>
</head>
<body>

<div id="div1"></div>


<div id="div2"></div>
<script src="base.js"></script>
<script src="move.js"></script>
<script>
    var oDiv1 = $("div1");



    var obj = {
        left:100,
        top:400,
        height:200,
        width:200
    };

    fnMove(oDiv1,obj);

    //javascript object notation
    function fnMove(obj,json) {
        var timer = null;

        timer = setInterval(function () {
            //通过for in 循环（枚举）改变每一个属性

            var bOver = true;
            for(var attr in json){
                console.log(attr); //属性名
                console.log(json[attr]) //目标值
                //current 当前的
                var iCur = parseInt(getStyle(obj,attr)) //当前值
                console.log(iCur)
                var iSpeed = (json[attr] - iCur)/6;
                /*给速度取整*/
                iSpeed = iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);

                if(iSpeed==0){ //如果速度=0，说明已经到达终点
                    //clearInterval(timer)
                }else {
                    obj.style[attr]=iCur+iSpeed+"px";
                }
            }

        },30)
    }



</script>
</body>
</html>
