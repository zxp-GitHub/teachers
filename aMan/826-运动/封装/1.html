        #div1 {background-color: red; width: 100px; height: 100px; position: absolute; left: 0;  top:0;}

<div id="div1"></div>

<script>
    var oDiv1 = $("div1");
    var oDiv2 = $("div2");


    fnMove(oDiv1,"left",500,10);
   // fnMove(oDiv1,"top",400,20);


    function fnMove(obj,attr,target,iSpeed) {

        var timer = null;
        timer = setInterval(function () {

            var iL = parseInt(getStyle(obj,attr));


            obj.style[attr]= iL+iSpeed+"px";
            if(iL+iSpeed>=target){
                obj.style[attr] = target+"px";
                clearInterval(timer);

            }


        },30)
    }
