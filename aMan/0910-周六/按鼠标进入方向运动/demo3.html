<script type="text/javascript">
    $(function() {
        var $item =  $("#list a");
        $item.on("mouseenter mouseleave",function (ev) {
            console.log(ev.type)
        })
        
        $item.mouseenter(function (ev) {
            //在当前鼠标移进去的a标签里面找到div
            var $div = $(this).find("div");
            var mX = ev.pageX;
            var mY = ev.pageY;

            var boxW = $(this).outerWidth();
            var boxH = $(this).outerHeight();

            var boxL = $(this).offset().left;//左
            var boxT = $(this).offset().top;//上

            /*找到右边，和下边*/
            var boxR = boxL+boxW;
            var boxB = boxT+boxH;

            var disL = mX -boxL;
            var disR = boxR - mX;
            var disT = mY -boxT;
            var disB = boxB- mY;

           var min =  Math.min(disL,disR,disT,disB);
         /*   console.log(disL);
            console.log(disR);
            console.log(disT);
            console.log(disB)
            */
            switch (min){
                case disL:
                    console.log("左");
                    $div.css({"left":"-100%","top":"0"});
                    break;
                case disT:
                    console.log("上");
                    $div.css({"left":"0","top":"-100%"});
                    break;
                case disR:
                    console.log("右");
                    $div.css({"left":"100%","top":0});

                    break;
                case disB:
                    console.log("下");
                    $div.css({"left":"0","top":"100%"});
                    break;
                default:
                    break
            }

            $div.animate({"left":0,"top":0})

        })
    })
</script>
