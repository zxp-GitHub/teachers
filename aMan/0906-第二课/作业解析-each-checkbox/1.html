    </li>

    <li>
        <a>那等在季节里的容颜如莲花的开落</a> <a>你底心是小小的窗扉紧掩</a>
    </li>

    <li style="display: none">
        <a>我达达的马蹄</a> <a>是美丽的错误</a>

<button>按钮</button>

</body>
<script src="../jquery-1.7.2.min.js"></script>
<script>

    /* 1 让第 0，5，6的li字体变成蓝色
     * 2 让第 1至3个的li字体变成绿色
     * 3 让偶数索引的li字体变成红色

     * 4 让第最后一个的li字体变成红色
     * 5 让只有一个a标签的li字体变成蓝色
     *
     * 6 让有自定义属性data-id的li字体变成#333
     7 让文本有“我如果爱你”的元素有个红色的边框
     8让隐藏的元素显示，让显示的元素隐藏
     * */

    $("li:gt(0):lt(3)").css("color","red")

    $("button").click(function () {
        console.log($("li:hidden"))

        console.log( $("li:visible"))
        var aShowItem = $("li:visible");

        $("li:hidden").show()//让隐藏的显示
        aShowItem.hide()
    });
