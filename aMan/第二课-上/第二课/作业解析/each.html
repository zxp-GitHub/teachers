<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * { margin: 0; padding: 0;}
        div { margin: 40px; padding: 0 5px; float: left;}
    </style>
</head>
<body>

<form id="f1">

    <div><label>第一个： <input type="checkbox" checked  name="1"></label></div>
    <div><label>第二个： <input type="checkbox" checked  name="2"></label></div>
    <div><label>第三个： <input type="checkbox"  name="3"></label></div>
</form>



<script src="../jquery-1.7.2.min.js"></script>

<script>
    $('input:checkbox').click(function(){
        //找到所有被选择的input，给每一个都添加一个方法(each)
       $("input:checked").each(function (index) {
           //console.log(index) 跟for循环里面的i是一样
           //console.log(this)
           console.log($(this).index("input"))
       })
    })
</script>
</body>

</html>
