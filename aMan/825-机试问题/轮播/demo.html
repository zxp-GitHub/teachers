<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="css/base.css" rel="stylesheet" />
    <script src="js/base.js"></script>

    <style>
        #wrap { margin: 0 auto; width: 560px; height: 300px; overflow: hidden; position: relative; border: 1px solid red}
        #pic-list { height: 300px; position: relative}
        #pic-list li { position: absolute; top: 0; left: 0; width: 560px; height: 300px; display: none}
        #btn-list { position: absolute; left: 0; bottom: 0; width: 100%; overflow: hidden; background-color: rgba(0,0,0,.3)}
        #btn-list li { float: left; height: 50px; width: 80px; margin: 10px; cursor: pointer;border: 2px dashed transparent }
        #btn-list .active {border-color:  #ff7700}
        #wrap img { width: 100%; height: 100%;}

        a { position: absolute; top: 50%; margin-top: -25px; height: 50px; line-height: 50px; width: 60px; background-color: rgba(0,0,0,.3);color: rgba(255,255,255,.8); font-size: 30px; text-align: center; left: 0; display: none; font-family:"inherit" ;font-weight: bold}

        #next { right:0; left: auto}

        #wrap:hover a { display: block}
        a:hover { background-color: rgba(0,0,0,.5); color: #fff; text-shadow: 0 0 3px #fff}
    </style>
</head>
<body>



<div id="wrap">


    <ul id="pic-list">
        <li><img src="images/1a.jpg"></li>
        <li><img src="images/2a.jpg"></li>
        <li><img src="images/3a.jpg"></li>
        <li><img src="images/4a.jpg"></li>
        <li><img src="images/5a.jpg"></li>
    </ul>

    <ul id="btn-list">
        <li ><img src="images/1a.jpg"></li>
        <li><img src="images/2a.jpg"></li>
        <li><img src="images/3a.jpg"></li>
        <li><img src="images/4a.jpg"></li>
        <li><img src="images/5a.jpg"></li>
    </ul>

    <a id="prev" href="javascript:;"><</a>
    <a id="next" href="javascript:;">></a>
</div>

<script>
    var oPicList = $("pic-list");
    var aPic = oPicList.children;
    var oBtnList = $("btn-list");
    var aBtn = oBtnList.children;

    var len = aBtn.length;

    /*demo初始化*/
    aPic[0].style.display="block"; //让第一个图片显示
    aBtn[0].className = "active";

    /*给所有的按钮加事件*/
    for(var i=0;i<len;i++){
        /*保存下标*/
        aBtn[i].index = i;

        aBtn[i].onclick=function () {
            /*先把所有按钮的active去掉，让所有图片隐藏*/
            for(var j=0;j<len;j++){
                aBtn[j].className = "";
                aPic[j].style.display="none";
            }

            /*让当前的按钮 有active的样式，当前的图片显示*/
            this.className = "active";
            aPic[this.index].style.display = "block"

        }
    }



</script>
</body>
</html>
